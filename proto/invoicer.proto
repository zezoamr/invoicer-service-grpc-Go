syntax = "proto3";
option go_package = "github.com/zezoamr/invoicer-service-grpc-Go/invoicer";

service Invoicer {
    rpc Create(CreateRequest) returns (CreateResponseNoParmas);
}

message CreateResponseNoParmas{    
}

message invoice{
    bytes pdf = 1;
    bytes docx = 2;
    bytes audio = 3;
}

message CreateRequest{
    string from = 1;
    string to = 2;
    invoice message = 3;
}

